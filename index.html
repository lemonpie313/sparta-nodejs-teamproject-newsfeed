<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Starverse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="js/main.js"></script>
</head>

<body style="height: 100%; overflow-y: auto">
  <!-- 탑헤더 -->
  <header class="topheader">
    <!-- 탑헤더 로고: 스타버스 -->
    <div class="topheader-logo1">
      <a href="index.html"><img class="starverse-logo" src="img/logo.jpg" /></a>
    </div>
    <!-- 탑헤더 로고: 스타쉽 엔터테인먼트 -->
    <div class="topheader-logo2">
      <a href="http://www.starship-ent.com/" target="_blank"><img class="starship-logo" src="img/starship.png" /></a>
    </div>
    <!-- 탑헤더 센터 크로스바 -->
    <div class="topheader-center"></div>
    <!-- 탑헤더 샵 버튼 -->
    <div class="topheader-shop">
      <a herf="#"><img class="topheader-shop" src="img/shop.jpg" /></a>
    </div>
    <!-- 탑헤더 알람 버튼 -->
    <div class="topheader-alarm">
      <a herf="#"><img class="topheader-alarm" src="img/alarm.jpg" /></a>
    </div>
    <!-- 탑헤더 로그인 버튼 -->
    <div class="topheader-login">
      <a herf="#"><img class="topheader-login" src="img/login.jpg" /></a>
    </div>
  </header>
  <!--메인 이미지 슬라이드-->
  <div id="main" , class="main">
    <div id="main-center" , class="main-center">
      <div id="main-news" , class="main-news">
        <div id="news" , class="news">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/main03_ive_ivemine.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/main02_cravity_evershine.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/main01_ive_switch.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!--메인 > 아티스트 페이지 바로가기-->
      <div id="main-artist-cards" class="main-artist-cards">
        <div class="card" id="card-ive">
          <input type="button" class="card-btn" id="card-btn-ive" style="display:none">
          <label for="card-btn-ive">
            <div class="card-image">
              <img src="./img/card01_ive.jpg" class="card-img-artist" alt="...">
            </div>
            <div class="card-logo">
              <img src="./img/logo01-ive.jpg" class="card-img-logo" alt="...">
              <h5 class="card-title">IVE</h5>
            </div>
        </div>
        </label>
        <div class="card" id="card-cravity">
          <input type="button" class="card-btn" id="card-btn-cravity" style="display:none">
          <label for="card-btn-cravity">
            <div class="card-image">
              <img src="./img/card02_cravity.jpg" class="card-img-artist" alt="...">
            </div>
            <div class="card-logo">
              <img src="./img/logo02_cravity.png" class="card-img-logo" alt="...">
              <h5 class="card-title">CRAVITY</h5>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
